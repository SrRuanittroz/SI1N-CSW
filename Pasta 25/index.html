<body>

    <h1>Calculadora</h1>
    <hr>

    <input type="number" id="n1" size="44">
    <input type="number" id="n2" size="44">
    
    <select name="cálculo" id="cal">
        <option value="+">Adição</option>
        <option value="-">Subtração</option>
        <option value="*">Multiplicação</option>
        <option value="/">Divisão</option>
    </select>

    <br><br>

    <button onclick="Calcular()"><b>CALCULAR</b></button>

    <script>
        function Calcular()
            let valor1 = Number (document.getElementById("n1").value)
            let valor2 = Number (document.getElementById("n2").value)
            let add = Number (document.getElementById("add").value)
            let resultadocalc = 0
            switch (add){
                case '+';
                    resultadocalc = valor1 + valor2;
                    break;
        }
    </script>
